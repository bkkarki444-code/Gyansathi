<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GyanSathi | Your Smart Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #ffffff; 
            color: #0f172a; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        .text-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: radial-gradient(circle at top right, #f8fafc, #ffffff);
        }

        .msg {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 22px;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 15px;
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            from { transform: scale(0.95) translateY(10px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .msg-ai { background: #f1f5f9; color: #1e293b; border-bottom-left-radius: 4px; }
        .msg-user { background: #2563eb; color: white; margin-left: auto; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15); }

        .solution-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Consolas', monospace;
            color: #1d4ed8;
            font-weight: 700;
        }

        .input-bar {
            padding: 20px;
            background: white;
            border-top: 1px solid #f1f5f9;
        }

        .input-pill {
            background: #f8fafc;
            border: 2px solid #f1f5f9;
            border-radius: 25px;
            padding: 8px 8px 8px 20px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .input-pill:focus-within {
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="welcome" class="fixed inset-0 z-50 bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 premium-gradient rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl rotate-3">
                <i class="fas fa-graduation-cap text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tighter mb-1">Gyan<span class="text-gradient">Sathi</span></h1>
            <p class="text-slate-400 font-bold text-[10px] uppercase tracking-[0.4em] mb-10">Smart Tutoring System</p>
            
            <div class="space-y-4">
                <input id="uName" type="text" placeholder="Full Name" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all text-center">
                <div class="flex gap-3">
                    <input id="uAge" type="number" placeholder="Age" class="w-1/3 p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all text-center">
                    <input id="uGrade" type="number" placeholder="Grade" class="w-2/3 p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all text-center">
                </div>
                <select id="uLang" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all appearance-none text-center cursor-pointer">
                    <option value="English">English</option>
                    <option value="Nepali">Nepali</option>
                </select>
                <button onclick="initApp()" class="w-full premium-gradient text-white p-5 rounded-2xl font-black text-lg active:scale-95 transition-all mt-4 shadow-xl uppercase tracking-widest">
                    Start Learning
                </button>
            </div>
        </div>
    </div>

    <header class="p-5 border-b border-slate-50 flex items-center justify-between bg-white/90 backdrop-blur-md sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 premium-gradient rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <div>
                <h2 class="text-xl font-black tracking-tight">GyanSathi</h2>
                <span class="flex items-center gap-1.5">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                    <span id="status" class="text-[9px] font-black text-slate-400 uppercase">Expert Mode</span>
                </span>
            </div>
        </div>
        <div id="badge" class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-[10px] font-black border border-blue-100 uppercase">Class --</div>
    </header>

    <main id="chatWindow" class="chat-area"></main>

    <footer class="input-bar">
        <div class="input-pill">
            <input id="userText" type="text" placeholder="Type your academic question..." class="flex-1 outline-none bg-transparent text-sm font-semibold text-slate-700">
            <button id="sendBtn" onclick="sendQuery()" class="send-btn premium-gradient shadow-lg">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </footer>

    <script>
        const apiKey = ""; // Handled by environment
        let userProfile = {};
        let logs = [];

        function initApp() {
            const name = document.getElementById('uName').value;
            const age = document.getElementById('uAge').value;
            const grade = document.getElementById('uGrade').value;
            const lang = document.getElementById('uLang').value;
            
            if(!name || !age || !grade) return;
            
            userProfile = { name, age, grade, lang };
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('badge').innerText = `GRADE ${grade}`;
            
            const intro = lang === 'Nepali' ? 
                `नमस्ते ${name}। म तपाईंको ट्युटर ज्ञासाथी हुँ। भन्नुहोस् आज के पढ्ने?` : 
                `Hello ${name}. I am GyanSathi, your smart tutor. How can I assist you with your Grade ${grade} studies today?`;
            
            display('model', intro);
        }

        function display(role, text) {
            const window = document.getElementById('chatWindow');
            const el = document.createElement('div');
            el.className = `msg ${role === 'user' ? 'msg-user' : 'msg-ai'}`;
            
            let cleanText = text.replace(/[#*`_~|]/g, '');
            
            let formatted = cleanText.replace(/\[solution\]/gi, '<div class="solution-box">')
                                   .replace(/\[steps\]/gi, '</div><div class="text-[10px] font-bold text-slate-400 mt-3 mb-1 uppercase tracking-tighter">Educational Logic:</div><div class="italic text-slate-500 text-sm">')
                                   .replace(/\n/g, '<br>');
            
            if (formatted.includes('solution-box') && !formatted.endsWith('</div>')) formatted += '</div>';

            el.innerHTML = formatted;
            window.appendChild(el);
            window.scrollTo({ top: window.scrollHeight, behavior: 'smooth' });
            logs.push({ role, parts: [{ text }] });
        }

        async function sendQuery() {
            const input = document.getElementById('userText');
            const btn = document.getElementById('sendBtn');
            const query = input.value.trim();
            if(!query || btn.disabled) return;

            input.value = '';
            display('user', query);
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const systemPrompt = `You are GyanSathi, a smart tutor.
            Creator: bijaya. 
            User Context: ${userProfile.name}, Grade ${userProfile.grade}, Age ${userProfile.age}. 
            Language: ${userProfile.lang}.
            Rules:
            1. ONLY mention bijaya if the user asks "Who created you?" or "Who is your developer?".
            2. NEVER mention Google or Gemini.
            3. If user asks non-study questions repeatedly: Be savage. Say "Are you here to study or to play detective? Focus on your education."
            4. For Math/Science: Use [Solution] for result and [Steps] for logic.
            5. STRICT: NO markdown symbols (#, *, _, etc). Use only plain text.
            6. Explain things at a Grade ${userProfile.grade} level.`;

            async function fetchAI(retryCount = 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: systemPrompt }] }, ...logs]
                        })
                    });
                    
                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (err) {
                    if (retryCount < 3) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                        return fetchAI(retryCount + 1);
                    }
                    throw err;
                }
            }

            try {
                const responseText = await fetchAI();
                if(responseText) display('model', responseText);
                else throw new Error();
            } catch (e) {
                const fallback = userProfile.lang === 'Nepali' ? 
                    "म तपाईको पढाइमा ध्यान केन्द्रित गर्दैछु, कृपया प्रश्न फेरि सोध्नुहोस्।" : 
                    "I am currently focusing on your study logic. Please restate your question and I will help you solve it.";
                display('model', fallback);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-arrow-right"></i>';
            }
        }

        document.getElementById('userText').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendQuery(); });
    </script>
</body>
</html>
