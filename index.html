<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GyanSathi Supreme | Bijaya Architect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- KaTeX Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body, html { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Prevent body scroll */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
        }

        /* Essential Layout Fix */
        .app-wrapper {
            display: flex;
            height: 100dvh;
            width: 100vw;
        }

        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: 100%;
            position: relative;
        }

        /* SCROLLABLE AREA - THE FIX */
        #chatBox {
            flex: 1;
            overflow-y: auto; /* Enable scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth iOS scroll */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: radial-gradient(circle at top right, #f1f5f9, #ffffff);
        }

        .msg {
            max-width: 85%;
            padding: 1.25rem;
            border-radius: 1.5rem;
            line-height: 1.6;
            font-size: 0.95rem;
            word-wrap: break-word;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-ai {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            color: #1e293b;
        }

        .msg-user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Specialized Math/Subject Containers */
        .solution-card {
            background: #f0f7ff;
            border: 1px solid #bfdbfe;
            border-left: 4px solid #2563eb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 0.75rem 0;
        }

        .step-box {
            padding-left: 1rem;
            border-left: 2px solid #e2e8f0;
            margin-top: 1rem;
            color: #475569;
            font-size: 0.9rem;
        }

        /* Input Bar Fix */
        .footer-input {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-pill {
            background: #f1f5f9;
            border-radius: 100px;
            padding: 0.4rem 0.4rem 0.4rem 1.2rem;
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid transparent;
        }

        .input-pill:focus-within {
            background: white;
            border-color: #2563eb;
        }

        /* Hide Scrollbar for clean look but keep functionality */
        #chatBox::-webkit-scrollbar { width: 5px; }
        #chatBox::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Startup Login -->
    <div id="startup" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-center text-slate-900">GyanSathi</h1>
            <p class="text-[10px] font-bold text-center text-slate-400 uppercase tracking-widest mb-6">Built by Bijaya</p>
            
            <div class="space-y-3">
                <input id="userName" type="text" placeholder="Student Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold text-center focus:border-blue-500">
                <input id="userGrade" type="number" placeholder="Grade" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold text-center focus:border-blue-500">
